<div class="container">
    <div class="row">
      <!-- Search Input -->
      <div class="col-md-6 mb-4">
        <input type="text" class="form-control" placeholder="Search by Ingredient" [(ngModel)]="searchIngredient" (input)="filterItemList()" />
      </div>
      <!-- Category Select Dropdown -->
      <div class="col-md-6 mb-4" style="text-align: -webkit-right;">
        <select class="form-select" [(ngModel)]="selectedCategory" (change)="selectCategory()">
          <option value="" selected>All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>
    <!-- Item List -->
    <div class="row">
      <div *ngFor="let item of filteredItemList" class="col-md-3 mb-4">
        <div class="card" (click)="showItemDetails(item.idDrink)">
          <img src="{{ item.strDrinkThumb }}" class="card-img-top" alt="Item Photo">
          <div class="card-body">
            <h5 class="card-title">{{ item.strDrink }}</h5>
            <p class="card-text">
              Category: {{ item.strCategory }}<br>
              Alcoholic: {{ item.strAlcoholic }}<br>
              Ingredient: {{ item.strIngredient1 }}<br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
