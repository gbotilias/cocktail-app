<div>
    <header class="header-bar">
        <button *ngIf="currentTheme === 'light'" type="button" class="btn btn-white" (click)="toggleTheme()">
            <span><i class="bi bi-moon"></i> Darkmode</span>
        </button>
        <button *ngIf="currentTheme === 'dark'" type="button" class="btn btn-white"
        style="background-color: white;" (click)="toggleTheme()">
            <span><i class="bi bi-sun"></i> Lightmode</span>
        </button>
    </header>
    <router-outlet></router-outlet>
</div>
